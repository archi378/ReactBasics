<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <!--link to add JSX features-->
    <title>Getting started with react</title>
    <link rel="stylesheet" href="">
    <style>
        #heading {
            background-color: grey;
        }

        .headingStyle {
            color: yellow;
        }
    </style>
</head>

<body>

    <div id="react-container"></div>
    <script type="text/babel">
        const Banner = (props)=>(
            <div>
                <div id="heading">
                    <h1 className="headingStyle">Hello {props.firstname}</h1>
               
                </div>
                <p>Learning React version {props.version}</p>
            </div>
        ) 
        class Hello extends React.Component { 
			render(){ 
				return (
					<div id="head">
						<h1 className="headingStyle">Hello {this.props.name}</h1>
					</div>
				) 
			} 
		} 
        ReactDOM.render(
        <Banner firstname="Archi" version={16} />, 
        // <Hello name="Pipi" />,
        document.getElementById('react-container') 
        )
    </script>
</body>

</html>
